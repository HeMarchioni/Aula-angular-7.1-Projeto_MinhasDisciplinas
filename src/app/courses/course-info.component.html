        </div>

        <div class="form-group">
            <label for="diaSemana">Dia da Semana</label>
            <input type="text" class="form-control" id="diaSemana" required [(ngModel)]="curso.diaSemana" name="diaSemana">
        </div>

        <div class="form-group">
            <label for="horario">Hor√°rio</label>

    </form>
</div>
